{{define "topbar"}}
{{ $hdata := . }}
  <div class="topbar">
    <a class="goback" href="/">Main</a>
    {{ if $hdata }}
      <p>{{ $hdata.header }}</p>
      <a class="setting" href="/repograph?reponame={{ $hdata.currepo }}">Graph</a>
    {{ end }}
      <a class="setting" href="/managerepos">Confs</a>
  </div>
{{end}}
