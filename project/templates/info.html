{{ define "info" }}
  <html>
  {{ $input := . }}
    <head>
      <link rel="stylesheet" type="text/css" href="/resources/map.css">
    </head>
    <body>
      {{ with $input.header }}
        {{ template "topbar" . }}
      {{ else }}
        {{ template "topbar" }}
      {{ end }}
      <div>

        {{ template "repobar" $input }}

        {{ template "tagbar" $input }}

        {{ template "manifestbar" $input }}

      </div>
    </body>
  </html>
{{ end }}
