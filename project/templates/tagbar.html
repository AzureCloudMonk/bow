{{ define "tagbar" }}
{{ $input := . }}
  {{ if $input.tags }}
  <div class="tagbar">
      {{ range $etag, $eupl := $input.tags }}
        {{ if $input.curtag }}
          {{ if eq $input.curtag $etag }}
            <a id="{{$etag}}" class="chosen" href="/info/{{$input.reponame}}?curname={{$input.curname}}&curtag={{$etag}}">[{{$etag}}] ({{$eupl}})</a>
            <script>
              document.getElementById("{{$etag}}").scrollIntoView({block: "end", behavior: "smooth"});
            </script>
          {{ else }}
            <a id="{{$etag}}" href="/info/{{$input.reponame}}?curname={{$input.curname}}&curtag={{$etag}}">[{{$etag}}] ({{$eupl}})</a>
          {{ end }}
        {{ else }}
          <a href="/info/{{$input.reponame}}?curname={{$input.curname}}&curtag={{$etag}}">[{{$etag}}] ({{$eupl}})</a>
        {{ end }}
      {{ end }}
  </div>
  {{ end }}
{{ end }}
