{{ define "repobar" }}
{{ $input := . }}
  <div class="sidebar">
    {{ if $input.repos }}
      {{ range $input.repos }}
        {{ if $input.reponame }}
          {{ if eq $input.reponame . }}
            <a class="chosen" href="/info/{{.}}">[{{.}}]</a>
          {{ else }}
            <a href="/info/{{.}}">[{{.}}]</a>
          {{ end }}
        {{ else }}
          <a href="/info/{{.}}">[{{.}}]</a>
        {{ end }}
      {{ end }}
    {{ else }}
    <div class="emptyrepos">
      <p>Sorry, you have no added repos</p>
    </div>
    {{ end }}
  </div>
{{ end }}
